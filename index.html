<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page">
    <div class="sidebar">
        <div class="dashboard">
            <img class="dashboard-logo" src="./icons/dashboard_black_24dp.svg" alt="dashboard-logo">
            <div>Dashboard</div>
        </div>
        <div class="icons">
        <a href="" class="home">
            <img class="home-logo" src="./icons/home_black_24dp.svg" alt="home-logo">
            <div>Home</div>
        </a>
        <a href="" class="profile">
            <img src="./icons/account_circle_black_24dp.svg" alt="profile-logo" class="profile-logo">
            <div>Profile</div>
        </a>
        <a href="" class="messages">
            <img src="./icons/forum_black_24dp.svg" alt="message-logo" class="message-logo">
            <div>Messages</div>
        </a>
        <a href="" class="history">
            <img src="./icons/history_black_24dp.svg" alt="history-logo" class="history-logo">
            <div>History</div>
        </a>
        <a href="" class="tasks">
            <img src="./icons/task_black_24dp.svg" alt="tasks-logo" class="tasks-logo">
            <div>Tasks</div>
        </a>
        <a href="" class="communities">
            <img src="./icons/local_library_black_24dp.svg" alt="communities-logo" class="communities-logo">
            <div>Communitites</div>
        </a>
        <div class="customer-support-icons">
        <a href="" class="settings">
            <img src="./icons/settings_black_24dp.svg" alt="settings.logo" class="settings.logo">
            <div>Settings</div>
        </a>
        <a href="" class="support">
            <img src="./icons/support_agent_black_24dp.svg" alt="support-logo" class="support-logo">
            <div>Support</div>
        </a>
        <a href="" class="privacy">
            <img src="./icons/privacy_tip_black_24dp.svg" alt="privacy-logo" class="privacy-logo">
            <div>Privacy</div>
        </a>
        </div>
        </div>

    </div>

        <div class="header">
            <div class="top">
                <div class="top-right">
                    <img src="./icons/search_black_24dp.svg" alt="search-logo" class="search-logo">
                    <input type="text">
                </div>
            <div class="top-left">
                <img src="./icons/notifications_black_24dp.svg" alt="notifications-logo" class="notifications-logo">
                <img width="50px" height="50px" src="./images/luffy.jpg" alt="profile-pic" class="profile-pic">
                <div>Monkey'D Luffy</div>
            </div>
            </div>
            <div class="bottom">
                <div class="bottom-left">
                    <img width="80px" height="80px" src="./images/luffy.jpg" alt="profile-pic" class="profile-pic">
                    <div class="bottom-left-text">
                        <small>HI, There</small>
                        <bigger>Monkey'D Luffy (@strawhat)</bigger>
                    </div>
                <div class="bottom-right">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>

            </div>


        </div>



    </div>
</body>
</html>
